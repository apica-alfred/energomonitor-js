version: 2

jobs:
  build-node-8:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-node-modules-node-8-{{ checksum "package-lock.json" }}
          - v1-node-modules-node-8
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-node-modules-node-8-{{ checksum "package-lock.json" }}
      - run:
          name: Check code formatting
          command: npm run format-check
      - run:
          name: Run tests
          command: npm run test

  build-node-9:
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-node-modules-node-9-{{ checksum "package-lock.json" }}
          - v1-node-modules-node-9
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-node-modules-node-9-{{ checksum "package-lock.json" }}
      - run:
          name: Check code formatting
          command: npm run format-check
      - run:
          name: Run tests
          command: npm run test

workflows:
  version: 2

  build:
    jobs:
      - build-node-8
      - build-node-9
